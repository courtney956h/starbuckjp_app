<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Japan - スターバックス コーヒー ジャパン</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="mobileOrder_header">
            <div class="row">
                <div class="pay_btn">
                    <a href="#">Pay Card</a>
                </div>
                <h1>Mobile Order & Pay</h1>
                <div class="mobileOrder_nav">
                    <a href="#">Order</a>
                    <a href="#">History</a>
                </div>
            </div>
        </header>
        
        <div class="mobileOrder_detail">
            <div class="mobileOrder_list">
                <div class="mobileOrder_list1 depth1">
                    <a href="#"><i class="fas fa-store"></i>Store Select<i class="fas fa-angle-right"></i></a>
                </div>
                <div class="mobileOrder_list2 depth1">
                    <a href="#"><i class="fas fa-mug-hot"></i>TO GO<i class="fas fa-angle-right"></i></a>
                    <a href="#"><i class="fas fa-plus-circle"></i>Product Select<i class="fas fa-angle-right"></i></a>
                </div>
            </div>

            <div class="mobileOrder_total">
                <p>Subtotal ￥0</p>
                <p>Tax ￥0</p>
                <span>Total ￥0</span>
                <div class="deposit_btn">
                    <a href="#">Deposit</a>
                </div>
                <p>Main Card Balance ￥0</p>
            </div>

            <div class="mobileOrder_payment">
                <a href="#">Terms and conditions </a>
                <div class="payment_btn">
                    <a href="#">Payment</a>
                </div>
                <div class="nickname">
                    <a href="#">Nickname Settings</a>
                </div>
            </div>
        </div>
        
        <footer id="footer">
            <div id="quickMenu">
                <div class="row">
                    <div class="home icon">
                        <a href="main.html">
                            <i class="far fa-star"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="pay icon">
                        <a href="#">
                            <i class="far fa-credit-card"></i>
                            <span>Pay</span>
                        </a>
                    </div>
                    <div class="store icon">
                        <a href="#">
                            <i class="fas fa-store-alt"></i>
                            <span>Store</span>
                        </a>
                    </div>
                    <div class="order icon">
                        <a href="#">
                            <i class="fas fa-mug-hot"></i>
                            <span>Order</span>
                        </a>
                    </div>
                    <div class="egift icon">
                        <a href="#">
                            <i class="fas fa-gift"></i>
                            <span>eGift</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>



    </div>

    <script src="js/starbucks.js"></script>
</body>
</html>
